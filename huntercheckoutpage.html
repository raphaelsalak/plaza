<!----Checkout Page--->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="checkoutpage.css">
    <link rel="stylesheet1" href="style.css">
<title>Plaza - Checkout</title>

</head>

<body>

<!---------Header------>
    <header>
        <h1 class="logo">Checkout</h1>
        <ul class="menu-container">
            <li class="menu-item"><a href="coreyindex.html"></a>Home</li>
            <li class="menu-item"><a href="product.html"></a>Products</li>
            <li class="menu-item"><a href="about.html"></a>About</li>
        </ul>
        <div class="menu-icons-container">
           <img src="assets/images/search.jpg" alt="" class="icon"> 
           <img src="assets/images/cart.jpg" alt="" class="icon"> 
           <img src="assets/images/profile.jpg" alt="" class="icon"> 
        </div>
    </header>


<!--------Cart Page Details-->
    <div class="small-container cart-page">

        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="assets/images/shoes.jpg" alt="">
                        <div>
                            <p>Nike Air Force 1</p>
                            <small>Price: $50.00</small>
                            <br>
                            <a href="">REMOVE</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.99</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$50.99</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$4.06</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$55.05</td>
                </tr>
            </table>
        </div>
		<input type="button" class="button_active" value="Confirm Purchase" onclick="location.href='trending.php'" />
    </div>

<!---------Progress Checkout Bar----------->

<div class="progress-checkout-container">
    <div class="progress-step-container">
        <div class="step-check"></div>
        <span class="step-title">Payment</span>
    </div>
    <div class="progress-step-container">
        <div class="step-check"></div>
        <span class="step-title">Shipping</span>
    </div>
    <div class="progress-step-container">
        <div class="step-check"></div>
        <span class="step-title">Confirm</span>
    </div>
</div>

<!---------Payment Info----------->

<div class="form-container-1">
    <h2 class="form-title-1">Payment</h2>
    <form action="" class="checkout-form">
        <div class="input-container">
            <div class="input-line">
                <label for="name">First Name</label>
                <input type="text" name="name" id="name" placeholder="Johnny">
            </div>
            <div class="input-line">
                <label for="name">Last Name</label>
                <input type="text" name="name" id="name" placeholder="Appleseed">
            </div>
        </div>
        <div class="input-line">
            <label for="name">Card Number</label>
            <input type="text" name="name" id="name" placeholder="1111-2222-3333-4444">
        </div>
        <div class="input-container">
            <div class="input-line">
                <label for="name">Expiration Date</label>
                <input type="text" name="name" id="name" placeholder="09-21">
            </div>
            <div class="input-line">
                <label for="name">CVV</label>
                <input type="text" name="name" id="name" placeholder="***">
            </div>
        </div>
        <input type="button" value="Save Payment Info">
    </form>
</div>

<!---------Shipping Info----------->
<div class="form-container-2">
    <h2 class="form-title-2">Shipping</h2>
    <form action="" class="checkout-form">
        <div class="input-container">
            <div class="input-line">
                <label for="name">First Name</label>
                <input type="text" name="name" id="name" placeholder="Johnny">
            </div>
            <div class="input-line">
                <label for="name">Last Name</label>
                <input type="text" name="name" id="name" placeholder="Appleseed">
            </div>
        </div>
        <div class="input-line">
            <label for="name">Shipping Address</label>
            <input type="text" name="name" id="name" placeholder="123 Mulberry Street">
        </div>
        <div class="input-line">
            <label for="name">Apartment/Unit Number (optional)</label>
            <input type="text" name="name" id="name" placeholder="Unit 12B">
        </div>
        <div class="input-container">
            <div class="input-line">
                <label for="name">City</label>
                <input type="text" name="name" id="name" placeholder="San Antonio">
            </div>
            <div class="input-line">
                <label for="name">State</label>
                <input type="text" name="name" id="name" placeholder="TX">
            </div>
        </div>
        <div class="input-container">
            <div class="input-line">
                <label for="name">Zip Code</label>
                <input type="text" name="name" id="name" placeholder="12345">
            </div>
            <div class="input-line">
                <label for="name">Phone Number</label>
                <input type="text" name="name" id="name" placeholder="(123) 456-7890">
            </div>
        </div>
        <div class="input-line">
            <label for="name">Email</label>
            <input type="text" name="name" id="name" placeholder="johnnyappleseed@gmail.com">
        </div>
        <input type="button" value="Save Shipping Info">
    </form>
</div>


</body>
</html>
