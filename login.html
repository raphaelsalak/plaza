<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		  $(function(){
		  	$("#navbar").load("navbar.html");
		});
		</script>
	</head>
	<body>
		<div id="navbar"></div>
		<div id="header"></div>
			<div class="container" >
				<div class="row justify-content-center">
					<div class="col-sm-9">
						<form>
						<div class="col-sm-4 mb-3 mt-3">
						  <label for="username">Username:</label>
						  <input type="text" id="username" name="username">
						</div>
						<div class=" col-sm-4 mb-3">
						  <label for="password">Password:</label>
						  <input type="password" id="password" name="password">
						</div>
						  <button type="button" onclick="submitForm()">Submit</button>
						</form>
						<p id="register"><a href="register.html">Don't have an account? Click here!</a></p>
						<div id="loginError"></div> 
				</div>
			</div>
		</div>	
	</body>
<script>
function submitForm() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === "admin" && password === "1234") {
    	 window.sessionStorage.setItem('userType', "admin");
    // do something if login is successful
  } else {
    window.sessionStorage.setItem('userType', "user");
    // do something if login fails
  }
  window.location.href = 'index.html';
}

</script>

</html>
